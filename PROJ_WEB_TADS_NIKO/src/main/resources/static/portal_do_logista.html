<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<h1>Pagina do logista</h1>
<form action= "/cadastrar_produtos"  method="POST" class=" mx-auto mt-5 col-md-6">
    <div class="mb-3 ">
        <label for="produto" class="form-label">nome do produto:</label>
        <input type="text" name="produto" id="produto" required>

    </div>
    <div class="mb-3 ">
        <label for="id" class="form-label">Id do produto:</label>
        <input type="number" name="id" id="id" required>

    </div>
    <div class="mb-3 ">
        <label for="quantidade" class="form-label">Quantidade: </label>
        <input type="number" name="quantidade" id="quantidade" required>

    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Preco do produto: </label>
        <input type="number" step="0.1" name="preco" id="preco" required>
    </div>
    <div class="mb-3 ">
    <label for="descricao" class="form-label">Descricao: </label>
    <input type="text" name="descricao" id="descricao" >

    </div>

    <button type="submit" class="btn btn-primary">Confirmar</button>
</form>
</body>
</html>
